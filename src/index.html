<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" type="text/css" />
	<title>Estacionamento</title>
</head>

<body>
	<lottie-player src="https://assets7.lottiefiles.com/packages/lf20_wIUvN8.json"  background="transparent"  speed="0.8"  style="width: 100px; height: 100px;align-self: center;"  loop  autoplay></lottie-player>
	<h3 style="align-self: center; text-decoration: overline;">Estaciona Aé</h3>
	<div class="group-buttons">
		<div class="input-group mb-3">
			<input type="text" class="form-control"
				aria-describedby="inputGroup-sizing-default" placeholder="Modelo">
		</div>
		<div class="input-group mb-3">
			<input type="text"  class="form-control"
				aria-describedby="inputGroup-sizing-default"  style="text-transform:uppercase" placeholder="Placa" >
		</div>
		<div class="input-group mb-3">
			<input type="number"   class="form-control"
				aria-describedby="inputGroup-sizing-default" placeholder="CPF Cliente" >
		</div>

	</div>
	<button type="button" id="cadastra" class="btn btn-success">Cadastrar</button>
	</div>

	<table class="table table-dark table-custom">
		<thead class="thead-light">
			<tr>
				<th scope="col">CPF</th>
				<th scope="col">Modelo</th>
				<th scope="col">Placa</th>
				<th scope="col">Entrada</th>
				<th scope="col">Opções</th>
			</tr>
		</thead>
		<tbody id="patio">
			
		</tbody>
	</table>
	<script src="./../build/script.js"></script>
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>

</html>
